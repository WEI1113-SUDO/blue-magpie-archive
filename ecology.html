    <h2>台灣藍鵲的生態與習性</h2>
    <p><strong>棲息地：</strong>主要棲息於台灣中低海拔闊葉林、農地與山區，也會出現在郊區。</p>
    <p><strong>食性：</strong>屬於雜食性，食物包括昆蟲、小型爬蟲類、果實、腐肉與人類餘食。</p>
    <p><strong>活動特性：</strong>群體活動性強，飛行時尾羽擺動明顯，有時會在空中追逐。</p>
    <p><strong>繁殖行為：</strong>繁殖期約在每年3～7月，築巢於樹上，每次可產2～4顆卵。</p>
