    <h2>藍鵲在台灣文化中的象徵</h2>
    <p>台灣藍鵲不僅是特有種，更被視為吉祥、守護的象徵。在民間故事中，藍鵲常被描繪為忠誠與團結的代表。</p>

    <h3>在地傳說</h3>
    <p>有原住民族部落認為藍鵲的出現象徵土地的祝福，也有傳說中藍鵲曾救人於山難，被視為神鳥。</p>

    <h3>藍鵲與藝術</h3>
    <p>藍鵲常被畫作、郵票、文創商品引用，代表台灣自然之美與本土特色。</p>
